<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran - Gula Kelapa Nusantara</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Gula Kelapa Nusantara</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="produk.html">Produk</a>
      <a href="tentang.html">Tentang Kami</a>
      <a href="kontak.html">Kontak</a>
      <a href="pembayaran.html" class="active">Pembayaran</a>
    </nav>
  </header>
  <main>
    <section class="section">
      <h2>Checkout & Pembayaran</h2>
      <form class="payment-form" action="#" method="post">
        <label for="nama_lengkap">Nama Lengkap:</label>
        <input type="text" id="nama_lengkap" required>
        
        <label for="alamat">Alamat Pengiriman:</label>
        <textarea id="alamat" rows="4" required></textarea>
        
        <label for="metode">Metode Pembayaran:</label>
        <select id="metode">
          <option value="bca">Bank BCA</option>
          <option value="bri">Bank BRI</option>
          <option value="gopay">GoPay</option>
          <option value="ovo">OVO</option>
        </select>
        
        <button type="submit" class="btn" onclick="alert('Terima kasih! Pesanan Anda akan segera kami proses.')">Bayar Sekarang</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Gula Kelapa Nusantara. Hak cipta dilindungi.</p>
  </footer>
</body>
</html>
